<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل الدخول — اطبع</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {display:flex;justify-content:center;align-items:center;height:100vh;background:#eef6ff;}
    .login-box{background:#fff;padding:32px 28px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.1);text-align:center;width:320px;}
    .login-box h2{margin-bottom:24px;color:#0b76d1}
    .login-box input{width:100%;padding:12px 14px;margin:8px 0;border:1px solid #cbd5e1;border-radius:6px;font-size:15px}
    .login-box button{width:100%;padding:12px;background:#0b76d1;color:#fff;font-weight:600;border:none;border-radius:6px;margin-top:12px;cursor:pointer}
    .login-box button:hover{background:#095ba1}
    .error{color:red;font-size:13px;margin-top:6px;display:none}
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
    <div class="error" id="errorMsg">اسم المستخدم أو كلمة المرور غير صحيحة</div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', ()=>{
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      // الباسوورد الثابت واسم المستخدم (تقدر تغيرهم)
      const correctUser = "admin";
      const correctPass = "123456";
      
      if(user === correctUser && pass === correctPass){
        // تسجيل دخول ناجح — تحويل للواجهة الثانية
        window.location.href = "services.html"; // هنا رابط الصفحة الثانية
      } else {
        const err = document.getElementById('errorMsg');
        err.style.display = "block";
      }
    });
  </script>

</body>
</html>
